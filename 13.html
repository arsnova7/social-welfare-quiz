    const nextBtn = document.getElementById('next-btn');
    nextBtn.innerText = (curIdx === quizData.length - 1) ? "ê²°ê³¼ ë³´ê¸°" : "ë‹¤ìŒ";
    nextBtn.classList.remove('active');
    
    // ë„¤ë¹„ê²Œì´ì…˜ìœ¼ë¡œ ëŒì•„ì™”ì„ ë•Œ, ì´ë¯¸ í‘¼ ë¬¸ì œë¼ë©´ ìƒíƒœ ë³µì›
    const isSolved = userResults[curIdx] !== null;

    d.o.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i, btn);
        
        // ì´ë¯¸ í‘¼ ë¬¸ì œë¼ë©´ ì •ë‹µ í‘œì‹œ ë° ì ê¸ˆ
        if (isSolved) {
            optContainer.classList.add('locked');
            if (i === d.a) {
                btn.classList.add('correct');
            }
            btn.setAttribute('aria-disabled', 'true');
        }
        optContainer.appendChild(btn);
    });

    // ì´ë¯¸ í‘¼ ë¬¸ì œë¼ë©´ í•´ì„¤ ë°”ë¡œ ë³´ì—¬ì£¼ê¸°
    if (isSolved) {
        expText.innerText = d.e;
        expBox.style.display = 'block';
        nextBtn.classList.add('active'); // ë‹¤ìŒ ë²„íŠ¼ í™œì„±í™”
    }
}

function showCorrectAnswer(answerIdx, explanation) {
    const allBtns = document.querySelectorAll('.option-btn');
    allBtns[answerIdx].classList.add('correct');
    
    // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™” ì²˜ë¦¬ (ì ‘ê·¼ì„±)
    allBtns.forEach(btn => btn.setAttribute('aria-disabled', 'true'));
    
    optContainer.classList.add('locked');
    hintBox.style.display = 'none';
    expText.innerText = explanation;
    expBox.style.display = 'block';
    
    document.getElementById('next-btn').classList.add('active');
}

function checkAnswer(sel, btn) {
    const d = quizData[curIdx];
    if (!d) return; 

    // ì´ë¯¸ í’€ì—ˆê±°ë‚˜(locked) ì˜¤ë‹µì²˜ë¦¬ëœ ë²„íŠ¼ì€ í´ë¦­ ë°©ì§€
    if (optContainer.classList.contains('locked') || btn.classList.contains('user-selected-wrong')) return;

    if (sel === d.a) {
        // ì •ë‹µ
        btn.classList.add('correct');
        
        if (userResults[curIdx] === null) {
            userResults[curIdx] = true; // ì ìˆ˜ íšë“
        }

        showCorrectAnswer(d.a, d.e);
    } else {
        // ì˜¤ë‹µ
        attempts++;
        btn.classList.add('user-selected-wrong');
        
        // ì²« í‹€ë¦¼ ì‹œ, ì´ ë¬¸ì œëŠ” ì ìˆ˜ íšë“ ì‹¤íŒ¨ë¡œ ê¸°ë¡
        if (userResults[curIdx] === null) {
            userResults[curIdx] = false; 
        }

        if (attempts >= 2) {
            showCorrectAnswer(d.a, d.e);
        } else {
            hintText.innerText = d.h;
            hintBox.style.display = 'block';
        }
    }
}

function nextQuestion() {
    if (curIdx < quizData.length - 1) {
        curIdx++;
        loadQuestion();
    } else {
        showResult();
    }
}

function prevQuestion() {
    if (curIdx > 0) {
        curIdx--;
        loadQuestion();
    }
}

function showResult() {
    quizScreen.style.display = 'none';
    resultScreen.style.display = 'block';
    
    // ì ìˆ˜ ê³„ì‚°: userResults ë°°ì—´ì—ì„œ trueì¸ ê²ƒë§Œ ì¹´ìš´íŠ¸
    const finalScore = userResults.filter(r => r === true).length;
    const wrongCount = quizData.length - finalScore;

    scoreResultText.innerHTML = `
        ì´ ${quizData.length}ë¬¸ì œ ì¤‘ <span class="score-highlight">${finalScore}ë¬¸ì œ</span>ë¥¼ ë§ì¶”ì…¨ìŠµë‹ˆë‹¤!<br>
        (í‹€ë¦° ë¬¸ì œ: <span class="score-wrong">${wrongCount}ê°œ</span>)<br><br>
        ì¤€ë¹„ ì˜ í•˜ì…”ì„œ <strong>ì¹˜í‚¨ ì¥í•™ê¸ˆ ì´ìƒ</strong> ê¼­ íƒ‘ì‹œë‹¤!<br>
        ëŒ€/ì¶© ã…‹ íˆì´íŒ…! ã…
    `;
}

// ì´ˆê¸°í™” ì‹¤í–‰
